<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
		<link rel="stylesheet" href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" />
		
		<script src="//code.jquery.com/jquery-1.12.4.js"></script>
		<script src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
		<script src="//cdn.datatables.net/plug-ins/1.10.16/dataRender/ellipsis.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<h1>BH Video Summaries</h1>
					<table id="data-table" class="nowrap table table-striped table-bordered" width="100%" cellspacing="0">
						<thead>
							<tr>
								<th>date</th>
								<th>title</th>
								<th>transcript</th>
								<th>group</th>
								<th>description</th>
								<th>time</th>
								<th>platform</th>
								<th>arabic</th>
								<th>hausa</th>
								<th>english</th>
								<th>french</th>
								<th>undefined</th>
								<th>target</th>
								<th>imagery</th>
								<th>purpose</th>
								<th>category</th>
								<th>critique gov</th>
								<th>make demand</th>
								<th>assert ideology</th>
								<th>claim/support attack</th>
								<th>execution</th>
								<th>make threat</th>
								<th>affiliation to IS</th>
								<th>claim to leadership</th>
							</tr>
						</thead>
					</table>
				</div><!-- .col-md-12 -->
			</div><!-- .row -->
		</div><!-- .container-fluid -->
		<script>
			$(document).ready(function(){
				$('#data-table').DataTable({
					"ajax": "./data.json",
					"columnDefs": [{
      						"targets": [1, 4],
      						"render": $.fn.dataTable.render.ellipsis( 40, true )
					}]
				});
			});
		</script>
	</body>
</html>
