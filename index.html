<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" />
		<script src="//code.jquery.com/jquery-1.12.4.js"></script>
		<script src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
		<script src="//cdn.datatables.net/plug-ins/1.10.16/dataRender/ellipsis.js"></script>
	</head>
	<body>
		<h1>BH Video Summaries</h1>
		<table id="data-table" class="nowrap">
			<thead>
				<tr>
					<th>date</th>
					<th>title</th>
					<th>transcript</th>
					<th>group</th>
					<th>description</th>
					<th>time</th>
					<th>platform</th>
					<th>arabic</th>
					<th>hausa</th>
					<th>english</th>
					<th>french</th>
					<th>undefined</th>
					<th>target</th>
					<th>imagery</th>
					<th>purpose</th>
					<th>category</th>
					<th>critique gov</th>
					<th>make demand</th>
					<th>assert ideology</th>
					<th>claim/support attack</th>
					<th>execution</th>
					<th>make threat</th>
					<th>affiliation to IS</th>
					<th>claim to leadership</th>
				</tr>
			</thead>
		</table>
		<script>
			$(document).ready(function(){
				$('#data-table').DataTable({
					"ajax": "./data.json",
					"columnDefs": [{
      						"targets": 0,
      						"render": $.fn.dataTable.render.ellipsis( 17, true )
					}]
				});
			});
		</script>
	</body>
</html>
